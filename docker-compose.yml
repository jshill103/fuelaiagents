services:
  postgres:
    image: ankane/pgvector:latest
    container_name: asa_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: asa
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: asa_redis
    ports:
      - "6379:6379"

  minio:
    image: quay.io/minio/minio:RELEASE.2024-06-13T22-53-53Z
    container_name: asa_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Console
    volumes:
      - minio:/data

  createbuckets:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: |
      /bin/sh -c "
      mc alias set local http://minio:9000 minio minio123 && \
      mc mb -p local/asa-media || true && \
      mc mb -p local/asa-exports || true && \
      mc anonymous set download local/asa-media || true && \
      exit 0
      "

volumes:
  pgdata:
  minio: